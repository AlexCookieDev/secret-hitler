<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#c1f0c1">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#c1f0c1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue"></script>

    <title>Secret Hitler</title>

    <link rel="icon" href="">

    <style>

    #app {
      padding-top: 15px;
      font-size: 100%;
    }

    #standard {
      padding-top: 10px;
    }

    #role_text {
      border: 5px solid #f7f7f9;
      font-size: 300%;
      margin: 10px;
      padding: 20px;
    }

    #role_text_blank {
      border: 5px solid #f7f7f9;
      font-size: 300%;
      margin: 10px;
      padding: 20px;
      color: white;
      background-color: white;
    }

    #next_button {
      padding-bottom: 10px;
    }

    #enter_btn {
      margin-left: 10px;
    }

    #inputplayers {
      border: 4px solid #f7f7f9;
      padding: 25px;
    }

    .container-fluid {
      margin: 10px;
    }

    #playernum_field {
      max-width: 150px;
    }

    #f_slot {
      border: 4px solid #ff0000;
      height: 75px;
      width: 100%;
    }

    #l_slot {
      border: 4px solid #00ccff;
      height: 75px;
      width: 100%;
    }

    #policies {
      border: 4px solid #f7f7f9;
      padding: 20px;
    }

    #fascist_slots {
      margin-bottom: 20px;
      font-size: x-small;
    }

    #liberal_slots {
      font-size: x-small;
    }

    #discard_text {
      margin-top: 20px;
    }

    </style>

  </head>

<body>
<div id="app">

  <div class="d-flex justify-content-center">
    <div class="container-fluid" id="main_menu" v-show="show_inputplayers">

      <div class="d-flex justify-content-center">
        <h2>Secret Hitler</h2>
      </div>

      <div class="container-fluid" id="inputplayers" v-show="show_inputplayers">
        <div class="d-flex justify-content-center"><h5>Number of Players (5-10)</h5></div>
        <div class="d-flex justify-content-center" id="standard">
          <input v-model="num_players" id="playernum_field">
          <button type="button" class="btn btn-outline-success btn-lg" id="enter_btn" @click="determine_players">Begin</button>
        </div>
      </div>

      <div class="container-fluid" id="help">
      </div>

    </div>

     <div class="container-fluid" id="roles" v-show="show_roles">
      <div class="container-fluid" id="rolecard" v-show="show_flip">
        <div class="d-flex justify-content-center" id="next_button">
          <button type="button" class="btn btn-outline-warning btn-lg" @click="flip">Flip</button>
        </div>
        <div class="d-flex justify-content-center" id="role_text_blank" @click="flip">Blank1</div>
      </div>

      <div class="container-fluid" id="rolecard" v-show="show_rolecard">
        <div class="d-flex justify-content-center" id="next_button">
          <button type="button" class="btn btn-outline-success btn-lg" @click="next_role">Next</button>
        </div>
        <div class="d-flex justify-content-center" id="role_text" @click="next_role">{{role}}</div>
      </div>
    </div>
  </div>

  <div class="container-fluid" id="main" v-show="show_main">

    <div class="d-flex justify-content-center" id="liberal_slots">
      <div class="container-fluid" id="l_slot"></div>
      <div class="container-fluid" id="l_slot"></div>
      <div class="container-fluid" id="l_slot"></div>
      <div class="container-fluid" id="l_slot"></div>
      <div class="container-fluid" id="l_slot">Liberals<br>Win</div>
    </div>

    <div class="d-flex justify-content-center" id="fascist_slots" v-if="show_fascist_5_6">
     <div class="container-fluid" id="f_slot"></div>
     <div class="container-fluid" id="f_slot"></div>
     <div class="container-fluid" id="f_slot">President examines top 3 cards</div>
     <div class="container-fluid" id="f_slot">President must kill player</div>
     <div class="container-fluid" id="f_slot">President must kill player. Veto unlocked</div>
     <div class="container-fluid" id="f_slot"></div>
    </div>

    <div class="d-flex justify-content-center" id="fascist_slots" v-if="show_fascist_7_8">
     <div class="container-fluid" id="f_slot"></div>
     <div class="container-fluid" id="f_slot"></div>
     <div class="container-fluid" id="f_slot"></div>
     <div class="container-fluid" id="f_slot"></div>
     <div class="container-fluid" id="f_slot"></div>
     <div class="container-fluid" id="f_slot"></div>
    </div>

    <div class="d-flex justify-content-center" id="fascist_slots" v-if="show_fascist_9_10">
     <div class="container-fluid" id="f_slot"></div>
     <div class="container-fluid" id="f_slot"></div>
     <div class="container-fluid" id="f_slot"></div>
     <div class="container-fluid" id="f_slot"></div>
     <div class="container-fluid" id="f_slot"></div>
     <div class="container-fluid" id="f_slot"></div>
    </div>

    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-outline-info btn-lg" @click="draw_3">Draw 3</button>
    </div>

    <div class="d-flex justify-content-center" v-if="show_policies" id="discard_text"><h4>Tap to Discard</h4></div>

    <div class="d-flex justify-content-center" v-if="show_policies">
      <div class="container-fluid" id="policies" v-show="show_policy_1" @click="discard_1">{{drawn_policies[0]}}</div>
      <div class="container-fluid" id="policies" v-show="show_policy_2" @click="discard_2">{{drawn_policies[1]}}</div>
      <div class="container-fluid" id="policies" v-show="show_policy_3" @click="discard_3">{{drawn_policies[2]}}</div>
    </div>

  </div>

</div>

</body>

<script type="text/javascript" src="app.js"></script>

</html>
