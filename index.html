<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#c1f0c1">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#c1f0c1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue"></script>

    <title>Secret Hitler</title>

    <link rel="icon" href="">

    <style>

    #app {
      padding-top: 15px;
      font-size: 100%;
    }

    #standard {
      padding-top: 10px;
    }

    #role_text {
      border: 5px solid #f7f7f9;
      font-size: 300%;
      padding: 10px;
    }

    #role_text_blank {
      border: 5px solid #f7f7f9;
      font-size: 300%;
      padding: 10px;
      color: #e0e0e0;
      background-color: #e0e0e0;
    }

    #next_button {
      padding-bottom: 10px;
    }

    #enter_btn {
      margin-left: 10px;
    }

    </style>

  </head>

  <body>
  <div id="app">

    <div class="d-flex justify-content-center">

      <div class="container-fluid" id="inputplayers" v-show="show_inputplayers">
        <div class="d-flex justify-content-center">Input Number of Players (5-10)</div>
        <div class="d-flex justify-content-center" id="standard">
          <input v-model="num_players">
          <button type="button" class="btn btn-outline-success btn-lg" id="enter_btn" @click="determine_players()">Enter</button>
        </div>
      </div>

      <div class="container-fluid" id="roles" v-show="show_roles">
        <div class="container-fluid" id="rolecard" v-show="show_flip">
          <div class="d-flex justify-content-center" id="next_button">
            <button type="button" class="btn btn-outline-warning btn-lg" @click="flip">Flip Card</button>
          </div>
          <div class="d-flex justify-content-center" id="role_text_blank">Blank1</div>
        </div>

        <div class="container-fluid" id="rolecard" v-show="show_rolecard">
          <div class="d-flex justify-content-center" id="next_button">
            <button type="button" class="btn btn-outline-success btn-lg" @click="next_role">Next</button>
          </div>
          <div class="d-flex justify-content-center" id="role_text">{{role}}</div>
        </div>
      </div>

      <div class="container-fluid" id="main" v-show="show_main">

        Main Board

      </div>

    </div>

  </div>

  </body>

<script type="text/javascript" src="app.js"></script>

</html>
